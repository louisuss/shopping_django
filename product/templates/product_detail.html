{% extends "base.html" %}
<!-- settings.py에 설정 필요 -->
{% load humanize %}
{% block contents %}

<div class="row mt-5">
    <div class="col-12">
        <div class="card" style="width: 100%;">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"> {{ product.price|intcomma }} 원</li>
                <li class="list-group-item"> {{ product.register_date|date:'Y-m-d H:i' }}</li>
                <!-- |safe -> html 코드로 보여줌 -->
                <li class="list-group-item"> {{ product.description|safe }}</li>
            </ul>
        </div>
        <div class="row">
            <div class="col-12">
                <a href="/product/">목록보기</a>
            </div>
        </div>
    </div>
</div>


{% endblock %}
