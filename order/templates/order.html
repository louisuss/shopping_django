{% extends "base.html" %}
<!-- settings.py에 설정 필요 -->
{% load humanize %}
{% block contents %}

<div class="row mt-5">
    <div class="col-12">
        <table class="table table-light">
            <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">상품명</th>
                    <th scope="col">수량</th>
                    <th scope="col">주문날짜</th>
                </tr>
            </thead>
            <tbody class="text-dark">
                {% for order in order_list %}
                <tr>
                    <td>{{ order.id }}</td>
                    <td>{{ order.product }}</a></td>
                    <!-- 가격 세자릿수 마다 , 설정 -->
                    <td>{{ order.quantity|intcomma }} 개</td>
                    <!-- ref django templates builtins -->
                    <!-- date:'' 공백 없어야함 -->
                    <td>{{ order.register_date|date:'Y-m-d H:i' }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>


{% endblock %}
